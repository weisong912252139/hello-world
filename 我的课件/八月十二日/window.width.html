<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>width</title>
    <style media="screen">
      body{
        margin: 0;
        height: 2000px;
      }
      div{
        width:150px;
        height: 150px;
        background: green;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="" id=box>

    </div>
    <script type="text/javascript">
    var oBox = document.getElementById('box');
    var iWidth = document.documentElement.clientWidth;
    var iHeight = document.documentElement.clientHeight;
      window.onscroll = function () {
        var scrollTop = document.body.scrollTop;//在火狐下要使用document.documentElement.scrollTop
        oBox.style.left = (iWidth - oBox.offsetWidth) / 2 + 'px';
        oBox.style.top = (iHeight - oBox.offsetHeight) / 2 + scrollTop + 'px';
      }
    </script>

  </body>
</html>
